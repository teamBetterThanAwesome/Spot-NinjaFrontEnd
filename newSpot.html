<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create A Spot</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Permanent+Marker|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<header>
  <div class="navbar navbar-default " role="navigation">
      <div class="container-fluid">
          <div class="navbar-header"><a class="navbar-brand" href="/index.html">Spot Ninja</a>
              <button type="button" class="navbar-toggle btn btn-default" data-toggle="collapse" data-target="#navbarMenu" aria-expanded='false' aria-controls='navbarMenu'><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
              </button>
          </div>
          <div class="collapse navbar-collapse " id="navbarMenu">
              <ul class="nav navbar-nav navbar-left navbar-link">
                  <li><a href="index.html">Home</a>
                  </li>
                  <li><a href="profile.html">My Spots</a>
                  </li>
                  <li><a href="about-us.html">About Us</a>
                  </li>
                  <li><a href="contact.html">Contact Us</a>
                  </li>

              </ul>
          </div>
      </div>
  </div>

</header>
<main class="container">
  <form method="post">
       <div class="form-group form-group-lg">
        <label class="control-label requiredField" for="lat">
         Lattitude
         <span class="asteriskField">
          *
         </span>
        </label>
        <input class="form-control" id="lat" name="lat" type="number" placeholder="Gathering Current Lattitude" readonly=""/>
       </div>
       <div class="form-group form-group-lg">
        <label class="control-label requiredField" for="lng">
         Longitude
         <span class="asteriskField">
          *
         </span>
        </label>
        <input class="form-control" id="lng" name="lng" type="number" placeholder="Gathering Current Longitude" readonly=""/>
       </div>
       <div class="form-group form-group-lg">
        <label class="control-label " for="rating">
         Rating
        </label>
        <select class="select form-control" id="rating" name="rating">
         <option value="1">
          1
         </option>
         <option value="2">
          2
         </option>
         <option value="3">
          3
         </option>
         <option value="4">
          4
         </option>
         <option value="5">
          5
         </option>
        </select>
        <span class="help-block" id="hint_rating">
         Rate your parking Space
        </span>
       </div>
       <div class="row">
       <div class="form-group">
         <label class="col-xs-3 control-label" for="twoHour">Two Hour</label>
         <div class="col-xs-4">
         <div class="radio">
           <label for="Two Hour-0">
             <input type="radio" name='twoHour' id="Two Hour-0" value="True" checked="checked">
             Yes
           </label>
       	</div>
         <div class="radio">
           <label for="Two Hour-1">
             <input type="radio" name="twoHour" id="Two Hour-1" value="False">
             No
           </label>
       	</div>
         </div>
       </div>
       <div class="form-group">
         <label class="col-xs-3 control-label" for="All Day">All Day</label>
         <div class="col-xs-4">
         <div class="radio">
           <label for="All Day-0">
             <input type="radio" name="allDay" id="All Day-0" value="True" checked="checked">
             Yes
           </label>
       	</div>
         <div class="radio">
           <label for="All Day-1">
             <input type="radio" name="allDay" id="All Day-1" value="False">
             No
           </label>
       	</div>
         </div>
       </div>
          <div class="form-group">
         <label class="col-xs-3 control-label" for="Overnight">Overnight</label>
         <div class="col-xs-4">
         <div class="radio">
           <label for="Overnight-0">
             <input type="radio" name="overnight" id="Overnight-0" value="True" checked="checked">
             Yes
           </label>
       	</div>
         <div class="radio">
           <label for="Overnight-1">
             <input type="radio" name="overnight" id="Overnight-1" value="False">
             No
           </label>
       	</div>
         </div>
       </div>
     </div>
     <br />
       <div class="form-group form-group-lg">
        <label class="control-label " for="comments">
        Name this Spot
        </label>
        <textarea class="form-control" cols="40" id="comments" name="comments" placeholder="15th & Market" rows="1" required=""></textarea>
       </div>
       <div class="form-group">
        <div>
         <button class="btn btn-default btn-lg outline" name="submit" type="submit" id="submitSpot">
          Submit
         </button>
        </div>
       </div>
      </form>
     </div>
    </div>
   </div>
  </div>

</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
<script src="assets/js/shared.js" charset="utf-8"></script>
<script src="assets/js/newSpot.js" charset="utf-8"></script>
</body>

</html>
