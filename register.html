<html>

<head>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header>
<div class="navbar navbar-default " role="navigation">
    <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" href="#">Spot Ninja</a>
            <button type="button" class="navbar-toggle btn btn-default" data-toggle="collapse" data-target="#navbarMenu" aria-expanded='false' aria-controls='navbarMenu'><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse " id="navbarMenu">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="index.html">Home</a>
                </li>
                <li><a href="login.html">Login</a>
                </li>
                <li><a href="about-us.html">About Us</a>
                </li>
                <li><a href="contact.html">Contact Us</a>
                </li>

            </ul>
        </div>
    </div>
</div>

    </header>
    <main class="row container">
      <img src="assets/images/angryNinja.png" alt="" class="ninja col-xs-offset-4  col-md-6 col-md-offset-6 ">
<div class="bootstrap-iso">
 <div class="container-fluid">
  <!-- <div class="row"> -->
   <div class="col-md-6 col-sm-6 col-xs-12">
    <div class="formden_header">
     <h2>
      Signup
     </h2>
     <p>
      Join our community, and help everyone become a ninja!
     </p>
    </div>
    <form method="post">
     <div class="form-group form-group-lg">
      <label class="control-label requiredField" for="name">
       User Name
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="userName" name="name" placeholder="parkingNinja" type="text"/>
     </div>
     <div class="form-group form-group-lg">
      <label class="control-label requiredField" for="email">
       Email
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="email" name="email" placeholder="stevenshoes@spotninja.com" type="text"/>
     </div>
     <div class="form-group form-group-lg">
      <label class="control-label requiredField" for="password">
       Password
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="password" name="password" placeholder="*************" type="text"/>
     </div>
     <div class="form-group">
      <div>
      <a href="/user-profile/profile.html" class="btn btn-default btn-lg outline" name="submit" type="submit" role="button">Submit</a>
      </div>
     </div>
    </form>
   </div>
  <!-- </div> -->
 </div>
</div>

</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
</body>

</html>
